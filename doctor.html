<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Profile</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <button onclick="location.href='profile.html'"><h2>Medify</h2></button>
    <div class="nav-links">
      <a href="profile.html">Home</a>
      <div class="profile-dropdown">
        <span class="dropdown-btn">Other Settings â–¾</span>
        <div class="dropdown-content">
          <img src="userprofilepic.webp" class="profile-pic-small" alt="Doctor Pic">
          
          <a href="#" onclick="logout()">Logout</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="section">
    <h2>Doctor Information</h2>
    <p><strong>Name:</strong> <span id="doctor-name"></span></p>
    <p><strong>Specialization:</strong> General Physician</p>
    <p><strong>Email:</strong> <span id="doctor-email"></span></p>
  </div>

  <div class="section">
    <h2>Upcoming Appointments</h2>
    <ul id="appointments-list">
      <li>24 June 2025 - John Doe (10:00 AM)</li>
      <li>26 June 2025 - Jane Smith (02:30 PM)</li>
    </ul>
  </div>

  <div class="section">
    <h2>Calendar</h2>
    <iframe src="https://calendar.google.com/calendar/embed?src=en.indian%23holiday%40group.v.calendar.google.com&ctz=Asia%2FKolkata"
            style="border: 0" width="100%" height="400" frameborder="0" scrolling="no"></iframe>
  </div>

  <script>
    const doctor = localStorage.getItem("doctor") || "Unknown";
    document.getElementById("doctor-name").innerText = doctor;
    document.getElementById("doctor-email").innerText = doctor + "@medify.com";

    function logout() {
      localStorage.removeItem("doctor");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
